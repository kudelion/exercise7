<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DeLeon_B12Exercise7.css">
    <title>De Leon | Exercise 7 Online Form</title>
</head>
<body>
    <h1>CHECKOUT FORM</h1>
    <form action="#" method="">
        <table class="BookSelection">
            <tr>
                <td>
                    <label for="firstName"> First name: </label>
                    <input type="text" id="firstName" placeholder = "Enter First Name">
                <td>    
            </tr>
            <tr>
                <td>
                    <label for="LastName"> Last Name: </label>
                    <input type="text" id="lastName" placeholder = "Enter Last Name">
                </td>    
            </tr>
            <tr>
                <td>
                    <label for="Address"> Address: </label>
                    <input type="text" id="Address" placeholder = "Enter Address">
                </td>    
            </tr>
            <tr>
                <td>        
                    <label for="Contact Number"> Mobbile Number: </label>
                    <input type="tel" id="ContactNum" placeholder ="ex. 09123456789">
                </td>    
            </tr>
            <tr> 
                <td>   
                    <input type="submit" value="Check out" onclick="getForm()">
                </td>    
            </tr>    
        </table>

    </form>
        <h1>DETAILS</h1>
        <textarea id="InfoDisplay" placeholder="View Result Here" rows="10" cols="50" text-></textarea>

    <script>
        function getForm()
        {
            let myContact = document.getElementById("ContactNum").value;
            let fname = document.getElementById("firstName").value;
            let lname = document.getElementById("lastName" ).value;
            let add = document.getElementById("Address").value;
            let fullname = fname + " " + lname;
            let greetings = "Good day "+ fullname + "!";
            let notify = myContact.slice(-4);
            let masked = notify.padStart(myContact.length, "*");

            document.getElementById("InfoDisplay").innerHTML = 
                greetings + " OTP was sent to this number " + masked + "and your current address is " + add;
       
        };
    </script>
</body>
</html>
